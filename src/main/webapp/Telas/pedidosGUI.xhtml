<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:composition template="/Template/template.xhtml">
        <ui:define name="content">

            <b:jumbotron> 
                <h:panelGroup>
                    <b:form>
                        <b:dateTimePicker value=""
                                          show-time="false"
                                          label="De:"
                                          />
                    </b:form>
                    <b:form>
                        <b:dateTimePicker value=""
                                          show-time="false"
                                          label="Até:"
                                          />
                    </b:form>
                    <h:form>
                        <b:dataTable  excel="true"
                                      columnVisibility="true"
                                      print="true"
                                      value="#{pedidoMB.pedidos}"
                                      var="pedido"
                                      select="true"
                                      selectionMode="single"
                                      >

                            <b:dataTableColumn value="#{pedido.cliente.razaoSocial}" label="Cliente" />
                            <b:dataTableColumn value="#{pedido.tipoPedido.nome}" label="Tipo" />
                            <b:dataTableColumn value="#{pedido.dataCriacao}" label="Data da Criação" />
                            <b:dataTableColumn value="#{pedido.transportadora.nomeFantasia}" label="Transportadora" />
                            <b:dataTableColumn value="#{pedido.condicaoPagamento.condicao}" label="Pagamento" />
                            <b:dataTableColumn value="#{pedido.observacoes}" label="Observações" />


                        </b:dataTable>
                    </h:form>
                </h:panelGroup>
            </b:jumbotron>

        </ui:define>
    </ui:composition>

</html>
